version: '3'

services:
  namenode:
    image: bde2020/hadoop-namenode:2.0.0-hadoop3.2.1-java8
    container_name: namenode
    hostname: namenode
    volumes:
      - namenode:/hadoop/dfs/name
    environment:
      - CLUSTER_NAME=test
    env_file:
      - ./hadoop.env
    ports:
      - "9870:9870"
      - "9820:9820"
    ulimits:
      nofile:
        soft: 65536
        hard: 65536

  datanode1:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode1
    hostname: datanode1
    volumes:
      - datanode1:/hadoop/dfs/data
    depends_on:
      - namenode
    env_file:
      - ./hadoop.env
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    ports:
      - "9864:9864"
      - "9866:9866"
    ulimits:
      nofile:
        soft: 65536
        hard: 65536      

  datanode2:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode2
    hostname: datanode2
    volumes:
      - datanode2:/hadoop/dfs/data
    depends_on:
      - namenode
    env_file:
      - ./hadoop.env
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    ports:
      - "9865:9864"
      - "9867:9866"
    ulimits:
      nofile:
        soft: 65536
        hard: 65536    


  datanode3:
    image: bde2020/hadoop-datanode:2.0.0-hadoop3.2.1-java8
    container_name: datanode3
    hostname: datanode3
    volumes:
      - datanode3:/hadoop/dfs/data
    depends_on:
      - namenode
    env_file:
      - ./hadoop.env
    environment:
      SERVICE_PRECONDITION: "namenode:9870"
    ports:
      - "9869:9864"
      - "9871:9866"
    ulimits:
      nofile:
        soft: 65536
        hard: 65536    


  resourcemanager:
    image: bde2020/hadoop-resourcemanager:2.0.0-hadoop3.2.1-java8
    container_name: resourcemanager
    hostname: resourcemanager
    environment:
      SERVICE_PRECONDITION: "namenode:9870 datanode1:9866 datanode2:9866 datanode3:9866"
    env_file:
      - ./hadoop.env
    depends_on:
      - namenode
      - datanode1
      - datanode2
      - datanode3      
    deploy:
      mode: replicated
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - "8032:8032"
      - "8033:8033"   
    ulimits:
      nofile:
        soft: 65536
        hard: 65536              
 

  nodemanager:
    image: bde2020/hadoop-nodemanager:2.0.0-hadoop3.2.1-java8
    container_name: nodemanager
    hostname: nodemanager
    environment:
      SERVICE_PRECONDITION: "namenode:9870 datanode1:9866 datanode2:9866 datanode3:9866 resourcemanager:8032"
    env_file:
      - ./hadoop.env
    depends_on:
      - namenode
      - datanode1
      - datanode2
      - datanode3  
      - resourcemanager
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
    ulimits:
      nofile:
        soft: 65536
        hard: 65536           


  historyserver:
    image: bde2020/hadoop-historyserver:2.0.0-hadoop3.2.1-java8
    container_name: historyserver
    hostname: historyserver
    volumes:
      - hadoop_historyserver:/hadoop/yarn/timeline
    ports:
      - "10033:10033"
    environment:
      SERVICE_PRECONDITION: "namenode:9870 datanode1:9866 datanode2:9866 datanode3:9866 resourcemanager:8032"
    env_file:
      - ./hadoop.env
    deploy:
      mode: replicated
      replicas: 1
    depends_on:
      - namenode
      - datanode1
      - datanode2
      - datanode3 
      - resourcemanager
    ulimits:
      nofile:
        soft: 65536
        hard: 65536         


  hive-server:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: hive-server
    hostname: hive-server
    env_file:
      - ./hadoop.env
    depends_on:
      - hive-metastore
    environment:
      HIVE_CORE_CONF_javax_jdo_option_ConnectionURL: "jdbc:postgresql://hive-metastore/metastore"
      SERVICE_PRECONDITION: "hive-metastore:9083"
    ports:
      - "10000:10000"
    ulimits:
      nofile:
        soft: 65536
        hard: 65536       


  hive-metastore:
    image: bde2020/hive:2.3.2-postgresql-metastore
    container_name: hive-metastore
    hostname: hive-metastore
    env_file:
      - ./hadoop.env
    command: /opt/hive/bin/hive --service metastore
    environment:
      SERVICE_PRECONDITION: "namenode:9870 datanode1:9866 hive-metastore-postgresql:5432"
    depends_on:
      - hive-metastore-postgresql
    ports:
      - "9083:9083"
    ulimits:
      nofile:
        soft: 65536
        hard: 65536          


  hive-metastore-postgresql:
    image: bde2020/hive-metastore-postgresql:2.3.0
    container_name: hive-metastore-postgresql
    hostname: hive-metastore-postgresql
    volumes:
      - hive-metastore-postgresql:/var/lib/postgresql/data
    depends_on:
      - datanode1
      - datanode2
      - datanode3
    ulimits:
      nofile:
        soft: 65536
        hard: 65536 



  spark-master:
    image: bde2020/spark-master:3.3.0-hadoop3.3
    container_name: spark-master
    hostname: spark-master
    ports:
      - "8082:8082"
      - "7077:7077"
    environment:
      - INIT_DAEMON_STEP=setup_spark
    ulimits:
      nofile:
        soft: 65536
        hard: 65536 
  spark-worker-1:
    image: bde2020/spark-worker:3.3.0-hadoop3.3
    hostname: spark-worker-1
    container_name: spark-worker-1
    depends_on:
      - spark-master
    ports:
      - "8084:8084"
    environment:
      - "SPARK_MASTER=spark://spark-master:7077"
    ulimits:
      nofile:
        soft: 65536
        hard: 65536 


volumes:
  datanode1:
  datanode2:
  datanode3:
  namenode:
  hadoop_historyserver:
  hive-metastore-postgresql:

